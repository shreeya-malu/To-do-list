<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraphQL To-Do App</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
    <div id="element1">
        <h1>GraphQL To-Do List</h1>
        <h2 id="score">Today's Score: 0</h2>
        <form id="todo-form">
            <input type="text" id="task" placeholder="Enter a task..." required />
            <select id="priority">
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
            </select>
            <button id="add" type="submit">Add</button>
        </form>

        <div class="filters">
            <label>Completion:
            <select id="completed-filter">
                <option value="all">All</option>
                <option value="true">Completed</option>
                <option value="false">Incomplete</option>
            </select>
            </label>
            <label>Priority:
            <select id="priority-filter">
                <option value="all">All</option>
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </select>
            </label>
        </div>

        <div id="score"></div>
        <button id="newDayBtn">New Day</button>
        <div id="todo-list"></div>


    </div>

 

  

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  
  <script src="script.js"></script>
</body>
</html>
